<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>

<body>
    <div>
        <h3 id="senha-aleatoria">Clique para gerar a senha!</h3>
        Quantidade de caracteres <input type="number" name="" id="qtd-caracteres" min="4"> <br>
        Maiusculas <input type="checkbox" name="chk-maiusculas" id="chk-maiusculas" /> <br>
        Minusculas <input type="checkbox" name="chk-minusculas" id="chk-minusculas" /> <br>
        Numeros <input type="checkbox" name="chk-numeros" id="chk-numeros" /> <br>
        Simbolos <input type="checkbox" name="chk-simbolos" id="chk-simbolos" /> <br>
        <button id="nova-senha">Gerar Senha</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
